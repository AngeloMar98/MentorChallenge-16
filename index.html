<!DOCTYPE html>
<html lang="en" data-theme="theme1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <span>calc</span>
        <div class="themes">
          <span>theme</span>
          <div class="theme-switcher">
            <div class="theme-nums">
              <span class="theme1">1</span>
              <span class="theme2">2</span>
              <span class="theme3">3</span>
            </div>
            <div class="theme-slider">
              <span style="margin-left: 0" class="scrollbar"></span>
            </div>
          </div>
        </div>
      </header>
      <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
          <span class="num" data-num="7">7</span>
          <span class="num" data-num="8">8</span>
          <span class="num" data-num="9">9</span>
          <span class="del">del</span>

          <span class="num" data-num="4">4</span>
          <span class="num" data-num="5">5</span>
          <span class="num" data-num="6">6</span>
          <span class="operator" data-ope="+">+</span>

          <span class="num" data-num="1">1</span>
          <span class="num" data-num="2">2</span>
          <span class="num" data-num="3">3</span>
          <span class="operator" data-ope="-">-</span>

          <span class="decimal" data-ope=".">.</span>
          <span class="num" data-num="0">0</span>
          <span class="operator" data-ope="/">/</span>
          <span class="operator" data-ope="*">x</span>

          <span class="reset">reset</span>
          <span class="equal">=</span>
        </div>
      </div>
    </main>
  </body>
</html>
